<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberChat AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cyber-terminal">
    <header class="cyber-header">
      <h1 class="glow-text">⚡ CYBER-CHAT v2.0</h1>
      <div class="pulse-dots">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
      </div>
    </header>
    
    <div id="chat-box" class="cyber-messages"></div>
    
    <button id="scroll-btn" class="scroll-button" title="Scroll to bottom">
      <span class="scroll-arrow">▼</span>
    </button>
    
    <div class="cyber-input glow-box">
      <input type="text" id="user-input" placeholder="> INPUT QUERY...">
      <button id="send-btn">TRANSMIT</button>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
